<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Losowacz odcinków Kiepskich (JS)</title>
  
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6; 
      background-color: #f4f4f4; 
      color: #333;
      max-width: 700px;
      margin: 20px auto;
      padding: 15px;
    }
    #main-app { display: none; } /* Ukrywamy apkę do czasu załadowania danych */
    h1 { color: #2c3e50; }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover { background-color: #2980b9; }
    #btn-reset { background-color: #e74c3c; }
    #btn-reset:hover { background-color: #c0392b; }
    #output-area, #watched-list {
      background-color: #ecf0f1;
      border: 1px solid #bdc3c7;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
      min-height: 50px;
      white-space: pre-wrap; /* Zachowuje nowe linie */
      font-family: monospace;
    }
    #status-bar { color: #7f8c8d; }
  </style>
</head>
<body>

  <h1>Losowacz odcinków Kiepskich</h1>
  <div id="status-bar">Ładowanie...</div>

  <div id="main-app">
    <button id="btn-draw">1. Losuj nowy odcinek</button>
    <button id="btn-list">2. Pokaż listę obejrzanych</button>
    
    <div id="output-area">Wciśnij "Losuj", aby rozpocząć.</div>
    
    <div id="watched-list" style="display: none;"></div> 
    
    <hr style="margin: 20px 0;">
    <button id="btn-reset">3. Zresetuj listę obejrzanych</button>
  </div>


  <script>
    // --- KROK 1: KONFIGURACJA ---
    const EPISODES_FILE = 'kiepscy_odcinki.txt';
    const WATCHED_KEY = 'kiepscy_watched_ids'; // Klucz do zapisu w localStorage

    // Globalne zmienne do przechowywania stanu
    let allEpisodesList = [];
    let episodeMap = {}; // Odpowiednik słownika (mapy) z Pythona

    // Referencje do elementów HTML (pobierzemy je, gdy strona się załaduje)
    let btnDraw, btnList, btnReset, outputArea, watchedList, statusBar, mainApp;


    // --- KROK 2: FUNKCJE WCZYTANIA DANYCH (WERSJA JS) ---

    // Odpowiednik 'load_all_episodes_from_file' z Pythona
    async function loadAllEpisodesFromFile(filename) {
        const episodes = [];
        try {
            // Używamy natywnej funkcji 'fetch' do pobrania pliku
            const response = await fetch(filename);
            if (!response.ok) { // Sprawdzamy, czy plik został znaleziony
                statusBar.innerText = `BŁĄD: Nie można wczytać pliku '${filename}'. Status: ${response.status}`;
                return null;
            }
            
            const fileContent = await response.text(); // Odpowiednik response.string()
            
            // Dzielimy plik na linie
            const lines = fileContent.split('\n');
            
            // Pętla przez każdą linię (odpowiednik 'for line in f:')
            for (const line of lines) {
                const trimmedLine = line.trim(); // line.strip()
                if (!trimmedLine) {
                    continue;
                }
                
                // Znajdujemy pierwsze wystąpienie kropki
                const firstDotIndex = trimmedLine.indexOf('.');
                
                if (firstDotIndex > 0) { // Upewniamy się, że kropka istnieje i nie jest pierwszym znakiem
                    const rawId = trimmedLine.substring(0, firstDotIndex).trim();
                    const title = trimmedLine; // Tak jak w Twoim kodzie, tytuł to cała linia
                    
                    // parseInt to odpowiednik int()
                    const episodeId = parseInt(rawId, 10); 
                    
                    // isNaN sprawdza, czy konwersja na liczbę się udała
                    if (!isNaN(episodeId)) {
                        episodes.push({ id: episodeId, title: title });
                    } else {
                        console.warn(`Ostrzeżenie: Pominięto linię (błędny numer ID): '${trimmedLine}'`);
                    }
                } else {
                    console.warn(`Ostrzeżenie: Pominięto linię (błędny format): '${trimmedLine}'`);
                }
            }
            
            if (episodes.length === 0) {
                statusBar.innerText = `Ostrzeżenie: Plik '${filename}' jest pusty lub ma zły format.`;
                return null;
            }
            return episodes;

        } catch (e) {
            statusBar.innerText = `Wystąpił nieoczekiwany błąd podczas czytania pliku '${filename}': ${e.message}`;
            return null;
        }
    }

    // Odpowiednik 'load_watched_ids'
    function loadWatchedIds() {
        try {
            // Używamy natywnego 'localStorage'
            const data = localStorage.getItem(WATCHED_KEY);
            // JSON.parse to odpowiednik json.load()
            return data ? JSON.parse(data) : [];
        } catch (e) {
            console.error("Błąd odczytu localStorage:", e);
            return [];
        }
    }

    // Odpowiednik 'save_watched_ids'
    function saveWatchedIds(ids) {
        try {
            // JSON.stringify to odpowiednik json.dump()
            localStorage.setItem(WATCHED_KEY, JSON.stringify(ids));
        } catch (e) {
            console.error("Błąd zapisu do localStorage:", e);
        }
    }

    // --- KROK 3: GŁÓWNE FUNKCJE APLIKACJI (WERSJA JS) ---

    // Odpowiednik 'draw_episode'
    function drawEpisode() {
        const watchedIds = loadWatchedIds();
        
        // Odpowiednik list comprehension [ep for ep in ...]
        const unwatchedEpisodes = allEpisodesList.filter(ep => !watchedIds.includes(ep.id));
        
        if (unwatchedEpisodes.length === 0) {
            // .innerText to odpowiednik .write() lub print() do elementu HTML
            outputArea.innerText = "***************************************************\n" +
                                 "GRATULACJE! Obejrzałeś już wszystkie odcinki.\n" +
                                 "***************************************************";
            return;
        }
            
        // Odpowiednik random.choice()
        const chosenEpisode = unwatchedEpisodes[Math.floor(Math.random() * unwatchedEpisodes.length)];
        
        outputArea.innerText = `---> Wylosowany odcinek: ${chosenEpisode.title}\n` +
                             "(Dodano do listy obejrzanych i posortowano)";
        
        watchedIds.push(chosenEpisode.id);
        // watched_ids.sort() w JS wymaga funkcji porównującej dla liczb
        watchedIds.sort((a, b) => a - b); 
        saveWatchedIds(watchedIds);
        
        // Odśwież listę, jeśli jest widoczna
        if (watchedList.style.display !== 'none') {
            listWatchedEpisodes(true); // Przekazujemy flagę, by wymusić odświeżenie, a nie przełączenie
        }
    }

    // Odpowiednik 'list_watched_episodes'
    // Dodaliśmy 'forceShow', aby móc odświeżyć listę bez ukrywania jej
    function listWatchedEpisodes(forceShow = false) {
        // Przełącznik widoczności
        if (!forceShow) {
            if (watchedList.style.display === 'none') {
                watchedList.style.display = 'block';
                btnList.textContent = "2. Ukryj listę obejrzanych";
            } else {
                watchedList.style.display = 'none';
                btnList.textContent = "2. Pokaż listę obejrzanych";
                return; // Przestań, jeśli ukrywamy
            }
        }
        
        const watchedIds = loadWatchedIds();

        if (watchedIds.length === 0) {
            watchedList.innerText = "Lista obejrzanych odcinków jest pusta.";
            return;
        }
            
        let outputLines = ["--- Twoja lista obejrzanych odcinków (posortowana wg numeru) ---"];
        
        let count = 0;
        for (const episodeId of watchedIds) {
            // Odpowiednik episode_map.get(episode_id)
            const title = episodeMap[episodeId]; 
            if (title) {
                outputLines.push(title);
                count++;
            } else {
                outputLines.push(`(Nieznany odcinek - ID: ${episodeId})`);
            }
        }

        outputLines.push(`\nŁącznie obejrzano: ${count} / ${allEpisodesList.length}`);
        // .join('\n') łączy tablicę w jeden tekst z nowymi liniami
        watchedList.innerText = outputLines.join('\n');
    }

    // Odpowiednik 'reset_watched_list'
    function resetWatchedList() {
        // Używamy natywnego okna 'confirm' (odpowiednik input())
        if (confirm("Czy na pewno chcesz wyczyścić całą listę obejrzanych?")) {
            saveWatchedIds([]);
            outputArea.innerText = "Lista obejrzanych została wyczyszczona.";
            // Odśwież listę, jeśli jest widoczna
            if (watchedList.style.display !== 'none') {
                listWatchedEpisodes(true);
            }
        } else {
            outputArea.innerText = "Anulowano.";
        }
    }

    // --- KROK 4: URUCHOMIENIE APLIKACJI (WERSJA JS) ---
    
    // Ta funkcja uruchomi się, gdy cały HTML się załaduje
    // To odpowiednik 'if __name__ == "__main__":'
    document.addEventListener('DOMContentLoaded', async () => {
    
        // Pobieramy elementy HTML, aby móc ich używać w JS
        btnDraw = document.getElementById('btn-draw');
        btnList = document.getElementById('btn-list');
        btnReset = document.getElementById('btn-reset');
        outputArea = document.getElementById('output-area');
        watchedList = document.getElementById('watched-list');
        statusBar = document.getElementById('status-bar');
        mainApp = document.getElementById('main-app');
    
        // Odpowiednik 'main_startup()'
        statusBar.innerText = "Wczytywanie listy odcinków...";
        
        allEpisodesList = await loadAllEpisodesFromFile(EPISODES_FILE);
        
        if (allEpisodesList && allEpisodesList.length > 0) {
            // Tworzymy mapę (słownik)
            // Odpowiednik {ep['id']: ep['title'] for ep in all_episodes_list}
            episodeMap = allEpisodesList.reduce((map, ep) => {
                map[ep.id] = ep.title;
                return map;
            }, {});
            
            statusBar.innerText = `Pomyślnie wczytano ${allEpisodesList.length} odcinków. Gotowe!`;
            
            // Pokaż główną aplikację
            mainApp.style.display = 'block';
            
            // Podpinamy nasze funkcje pod przyciski (odpowiednik @when('click'))
            btnDraw.addEventListener('click', drawEpisode);
            btnList.addEventListener('click', listWatchedEpisodes);
            btnReset.addEventListener('click', resetWatchedList);
            
        } else {
            // Ten błąd jest już ustawiany w funkcji 'loadAllEpisodesFromFile'
            console.error("Nie udało się załadować odcinków.");
        }
    });
  </script>

</body>
</html>
