<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Losowacz odcinków Kiepskich (JS v4 - Naprawiony)</title>
  
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6; 
      background-color: #f4f4f4; 
      color: #333;
      max-width: 700px;
      margin: 20px auto;
      padding: 15px;
    }
    #main-app { display: none; }
    h1 { color: #2c3e50; }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover { background-color: #2980b9; }
    #btn-reset { background-color: #e74c3c; }
    #btn-reset:hover { background-color: #c0392b; }
    #output-area, #watched-list {
      background-color: #ecf0f1;
      border: 1px solid #bdc3c7;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
      min-height: 50px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    #status-bar { color: #7f8c8d; }
  </style>
</head>
<body>

  <h1>Losowacz odcinków Kiepskich</h1>
  <div id="status-bar">Ładowanie...</div>

  <div id="main-app">
    <button id="btn-draw">1. Losuj nowy odcinek</button>
    <button id="btn-list">2. Pokaż listę obejrzanych</button>
    
    <div id="output-area">Wciśnij "Losuj", aby rozpocząć.</div>
    
    <div id="watched-list" style="display: none;"></div> 
    
    <hr style="margin: 20px 0;">
    <button id="btn-reset">3. Zresetuj listę obejrzanych</button>
  </div>

  <script>
    // --- KROK 1: KONFIGURACJA ---
    const EPISODES_FILE = 'kiepscy_odcinki.txt';
    const WATCHED_KEY = 'kiepscy_watched_ids';

    let allEpisodesList = [];
    let episodeMap = {}; // Mapa {id: fullTitle}

    let btnDraw, btnList, btnReset, outputArea, watchedList, statusBar, mainApp;

    // --- KROK 2: FUNKCJE WCZYTANIA DANYCH (Bez zmian) ---

    async function loadAllEpisodesFromFile(filename) {
        const episodes = [];
        try {
            const response = await fetch(filename);
            if (!response.ok) {
                statusBar.innerText = `BŁĄD KRYTYCZNY: Nie można wczytać pliku '${filename}'. Status: ${response.status}. Upewnij się, że plik .txt jest w tym samym repozytorium co index.html.`;
                return null;
            }
            
            const fileContent = await response.text();
            const lines = fileContent.split('\n');
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;
                
                const firstDotIndex = trimmedLine.indexOf('.');
                
                if (firstDotIndex > 0) {
                    const rawId = trimmedLine.substring(0, firstDotIndex).trim();
                    const episodeId = parseInt(rawId, 10);
                    
                    if (!isNaN(episodeId)) {
                        episodes.push({ id: episodeId, fullTitle: trimmedLine });
                    } else {
                        console.warn(`Pominięto linię (błędny numer ID): '${trimmedLine}'`);
                    }
                } else {
                    console.warn(`Pominięto linię (błędny format): '${trimmedLine}'`);
                }
            }
            
            if (episodes.length === 0) {
                statusBar.innerText = `Ostrzeżenie: Plik '${filename}' jest pusty lub ma zły format.`;
                return null;
            }
            return episodes;

        } catch (e) {
            statusBar.innerText = `Błąd sieci lub parsowania pliku '${filename}': ${e.message}`;
            return null;
        }
    }

    function loadWatchedIds() {
        try {
            const data = localStorage.getItem(WATCHED_KEY);
            return data ? JSON.parse(data) : [];
        } catch (e) {
            console.error("Błąd odczytu localStorage:", e);
            return [];
        }
    }

    function saveWatchedIds(ids) {
        try {
            localStorage.setItem(WATCHED_KEY, JSON.stringify(ids));
        } catch (e) {
            console.error("Błąd zapisu do localStorage:", e);
        }
    }

    // --- KROK 3: GŁÓWNE FUNKCJE APLIKACJI (Bez zmian) ---

    function drawEpisode() {
        const watchedIds = loadWatchedIds();
        const unwatchedEpisodes = allEpisodesList.filter(ep => !watchedIds.includes(ep.id));
        
        if (unwatchedEpisodes.length === 0) {
            outputArea.innerText = "***************************************************\n" +
                                 "GRATULACJE! Obejrzałeś już wszystkie odcinki.\n" +
                                 "***************************************************";
            return;
        }
            
        const chosenEpisode = unwatchedEpisodes[Math.floor(Math.random() * unwatchedEpisodes.length)];
        
        outputArea.innerText = `---> Wylosowany odcinek: ${chosenEpisode.fullTitle}\n` +
                             "(Dodano do listy obejrzanych i posortowano)";
        
        watchedIds.push(chosenEpisode.id);
        watchedIds.sort((a, b) => a - b); 
        saveWatchedIds(watchedIds);
        
        if (watchedList.style.display !== 'none') {
            listWatchedEpisodes(true);
        }
    }

    // Funkcja listWatchedEpisodes (z poprzedniej wersji, jest poprawna)
    function listWatchedEpisodes(forceShow = false) {
        
        const isHidden = (watchedList.style.display === 'none');

        if (forceShow) {
            watchedList.style.display = 'block';
            btnList.textContent = "2. Ukryj listę obejrzanych";
        } else {
            if (isHidden) {
                watchedList.style.display = 'block';
                btnList.textContent = "2. Ukryj listę obejrzanych";
            } else {
                watchedList.style.display = 'none';
                btnList.textContent = "2. Pokaż listę obejrzanych";
                return; 
            }
        }

        const watchedIds = loadWatchedIds();

        if (watchedIds.length === 0) {
            watchedList.innerText = "Lista obejrzanych odcinków jest pusta.";
            return;
        }
            
        let outputLines = ["--- Twoja lista obejrzanych odcinków (posortowana wg numeru) ---"];
        
        let count = 0;
        for (const episodeId of watchedIds) {
            const fullTitle = episodeMap[episodeId]; 
            if (fullTitle) {
                outputLines.push(fullTitle);
                count++;
            } else {
                outputLines.push(`(Nieznany odcinek - ID: ${episodeId})`);
            }
        }

        outputLines.push(`\nŁącznie obejrzano: ${count} / ${allEpisodesList.length}`);
        watchedList.innerText = outputLines.join('\n');
    }


    function resetWatchedList() {
        if (confirm("Czy na pewno chcesz wyczyścić całą listę obejrzanych?")) {
            saveWatchedIds([]);
            outputArea.innerText = "Lista obejrzanych została wyczyszczona.";
            listWatchedEpisodes(true);
        } else {
            outputArea.innerText = "Anulowano.";
        }
    }

    // --- KROK 4: URUCHOMIENIE APLIKACJI (Z KLUCZOWĄ POPRAWKĄ) ---
    
    document.addEventListener('DOMContentLoaded', async () => {
    
        btnDraw = document.getElementById('btn-draw');
        btnList = document.getElementById('btn-list');
        btnReset = document.getElementById('btn-reset');
        outputArea = document.getElementById('output-area');
        watchedList = document.getElementById('watched-list');
        statusBar = document.getElementById('status-bar');
        mainApp = document.getElementById('main-app');
    
        statusBar.innerText = "Wczytywanie listy odcinków...";
        
        allEpisodesList = await loadAllEpisodesFromFile(EPISODES_FILE);
        
        if (allEpisodesList && allEpisodesList.length > 0) {
            
            episodeMap = allEpisodesList.reduce((map, ep) => {
                map[ep.id] = ep.fullTitle;
                return map;
            }, {});
            
            statusBar.innerText = `Pomyślnie wczytano ${allEpisodesList.length} odcinków. Gotowe!`;
            
            mainApp.style.display = 'block';
            
            // Podpięcie funkcji (bez zmian)
            btnDraw.addEventListener('click', drawEpisode);
            btnReset.addEventListener('click', resetWatchedList);
            
            // ==========================================================
            // === JEDYNA POPRAWKA JEST TUTAJ ===
            // ==========================================================
            // Musimy "opakować" wywołanie, aby funkcja `listWatchedEpisodes`
            // nie otrzymała obiektu zdarzenia jako `forceShow`.
            btnList.addEventListener('click', () => listWatchedEpisodes(false));
            // Lub po prostu:
            // btnList.addEventListener('click', () => listWatchedEpisodes());
            // ==========================================================
            
        } else {
            console.error("Nie udało się załadować odcinków. Aplikacja nie zostanie uruchomiona.");
        }
    });
  </script>

</body>
</html>
